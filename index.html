<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<div class="btn">
    <button class="request">Оставить заявку</button>
</div>
<div class="popup">
    <div class="popup__window">
        <button class="popup__close">x</button>
        <div class="popup__inp">
            <form>
                <input class="inp" type="text" name="name" placeholder="Ваше имя">
                <input class="inp" type="tel" name="phone" placeholder="Tel">
            </form>
            <button class="popup__btn">Отправить</button>
        </div>

    </div>
    <div class="popup__overlay"></div>
</div>

<script src="./js/script.js"></script>

</html>
